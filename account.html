<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GENz</title>
    <link rel="stylesheet" href="./login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
<style>
    @import url('https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap');
    </style>
<script src="https://kit.fontawesome.com/a9de45db37.js" crossorigin="anonymous"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body ng-app="">  
    <header>
        <div class="header">
            <a href="./index.html"><h1>GZ</h1></a>
        </div>
    </header>
    <div class="signup">
        <div class="register">
            <form action="" method="post" class="register">
            <h1>Create an account</h1>
            <p>Already have an account? <a href="./loginuser.html">Login</a> </p>
            <h3>Username</h3>
            <input type="text" placeholder="Enter your username" class="input-box"
            ng-model="name" required>
            <h3 id="email">Email</h3>
            <input type="email" placeholder="v@example.com" class="input-box" required>
            <h3 id="password">Password</h3>
            <input type="password" class="input-box" required>
            <input type="submit" value="Sign Up" id="submit-btn" required>
            </form>
        </div>
        <div class="welcome">
            <h1>Welcome <span ng-bind="name"></span>!</h1>
            <p>Discover a wide selection of branded shoes and clothes, perfect  for <br> any style and occasion. Enjoy shopping for top-quality fashion items <br>  from your favorite brands.</p>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</body>
</html>
